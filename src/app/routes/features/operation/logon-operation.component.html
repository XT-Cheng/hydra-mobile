<form #f="ngForm">
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">设备</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" #machine shareAutoFocus name="machine" (keydown.enter)='MachineEntered($event)' [(ngModel)]='machineInfo.machine'
          placeholder="请输入设备" weui-required>
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{machineInfo.description}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">下一工单</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" name="nextOperation" #nextOperation [(ngModel)]='machineInfo.nextOperation' disabled placeholder="下一个工单">
      </div>
    </div>
    <weui-navbar>
      <weui-tab heading="物料上载">
        <div class="weui-cells">
          <div class="weui-cell">
            <div class="weui-cell__hd">
              <label class="weui-label">批次</label>
            </div>
            <div class="weui-cell__bd">
              <input class="weui-input" #batch name="batch" (keydown.enter)='BatchEntered($event)' [(ngModel)]='loadBatch.batchName' placeholder="请输入物料批次">
            </div>
          </div>
        </div>
      </weui-tab>
      <weui-tab heading="工具上载">
        <div class="weui-cells__title">工具上载</div>
      </weui-tab>
    </weui-navbar>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">操作人员</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" #operator (keydown.enter)='OperatorEntered($event)' name="operator" [(ngModel)]='loadBatch.operator'
          placeholder="请输入操作人员" weui-required required>
      </div>
    </div>
    <div class="weui-cells__title">物料列表</div>
    <div class="weui-cells">
      <div *ngFor='let comp of componentsInfo' class="weui-cell weui-cell_access" (click)='logoffBatch(comp)'>
        <div class="weui-cell__hd">
          <i style='display: block;' [ngClass]='getResultClass(comp)'></i>
        </div>
        <div class="weui-cell__bd">
          <p>{{comp.MATERIAL}}</p>
        </div>
        <div class="weui-cell__ft">{{compDescription(comp)}}</div>
      </div>
    </div>
    <button weui-button [disabled]='isDisable()' (click)='logonOP()'>登录</button>
  </div>
</form>
