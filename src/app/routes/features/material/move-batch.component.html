<form #f="ngForm">
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">Batch Nr</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" #batch (keydown.enter)='batchEntered($event)' shareAutoFocus name="batch" id="batch"
          [(ngModel)]='inputData.barCode' shareKeyHandler [keyHandler]='{nextInputId: "materialBuffer",inputing: inputing, req: request(requestBatchData, requestBatchDataSuccess, requestBatchDataFailed)}'
          placeholder="Pls input Batch Nr" weui-required required>
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{batchInfo.display()}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">Storage Loc</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" #materialBuffer (keydown.enter)='materialBufferEntered($event)' name="materialBuffer"
          id="materialBuffer" shareKeyHandler [keyHandler]='{nextInputId: "operator",inputing: inputing, req: request(requestMaterialBufferData, requestMaterialBufferDataSuccess, requestMaterialBufferDataFailed)}'
          [(ngModel)]='inputData.materialBuffer' placeholder="Pls input Storage Loc." weui-required required>
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{bufferInfo.display()}}
      </span>
    </label>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">Operator</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input" #operator type='password' (keydown.enter)='operatorEntered($event)' name="operator"
          id="operator" [(ngModel)]='inputData.badge' shareKeyHandler [keyHandler]='{inputing: inputing, req: request(requestOperatorData, requestOperatorDataSuccess, requestOperatorDataFailed)}'
          placeholder="Pls input Operator" weui-required required>
      </div>
    </div>
    <label for="weuiAgree" class="weui-agree">
      <span class="weui-agree__text">
        {{operatorInfo.display()}}
      </span>
    </label>
    <button weui-button [disabled]='isDisable()' #execute name="execute" id="execute" (click)='doAction(moveBatch, moveBatchSuccess, moveBatchFailed)'>Move</button>
    <button class='reset' weui-button weui-mini="mini" [weui-type]="'warn'" (click)='resetForm()'>Reset</button>
  </div>
</form>
<weui-mask #mask [backdrop]="false"></weui-mask>
